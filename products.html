 <link rel="stylesheet" href="css/styles.css">

  <main id="main">
    <h1>make an enquiry</h1>

    <!-- simple form for part 1. client side validation comes in part 3 -->
    <!-- docs: forms mdn https://developer.mozilla.org/en-US/docs/Learn/Forms/Your_first_form -->
    <form id="form" action="#" method="post" aria-describedby="form-help">
      <p id="form-help">fields marked * are required.</p>

      <label for="purpose">purpose *</label>
      <select id="purpose" name="purpose" required> <!-- docs: select mdn https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select -->
        <option value="">select…</option>
        <option value="product">product enquiry</option>
        <option value="special-order">special order</option>
        <option value="loyalty">loyalty program</option>
        <option value="sponsorship">sponsorship or community</option>
      </select>

      <label for="name">full name *</label>
      <input id="name" name="name" type="text" required> <!-- docs: input mdn https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input -->

      <label for="email">email *</label>
      <input id="email" name="email" type="email" required>

      <label for="message">message *</label>
      <textarea id="message" name="message" rows="6" required></textarea> <!-- docs: textarea mdn https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea -->

      <label>
        <input type="checkbox" name="consent" required> i consent to contact regarding this enquiry *
      </label>

      <button type="submit">submit enquiry</button> <!-- docs: button mdn https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button -->
    </form>
  </main>
